<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Registro de Acesso</title>
</head>
<body style="text-align: center; padding: 20px;">
    <h1>Teste de Registro de Acesso</h1>
    <button id="registerAccessBtn" style="padding: 10px 20px; font-size: 16px;">Registrar Acesso</button>
    <p id="resultMessage" style="margin-top: 20px; font-weight: bold;"></p>

    <script>
        document.getElementById("registerAccessBtn").addEventListener("click", function() {
            fetch('http://localhost:3000/api/register-access', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("resultMessage").innerText = "Acesso registrado com sucesso!";
                    document.getElementById("resultMessage").style.color = "green";
                } else {
                    document.getElementById("resultMessage").innerText = "Acessos esgotados para hoje.";
                    document.getElementById("resultMessage").style.color = "red";
                }
            })
            .catch(error => {
                document.getElementById("resultMessage").innerText = "Erro ao registrar acesso.";
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
